<div fxLayout="row wrap">
    <div fxFlex="100" class="head-sec">
        <button mat-button [matMenuTriggerFor]="currUser"><mat-icon class="profile-icon">person</mat-icon><span class="profile-title">{{currentUser.fname}} {{currentUser.lname}}</span></button>

        <mat-menu #currUser="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="userContacts">Contacts</button>
        </mat-menu>

        <mat-menu #userContacts="matMenu">
            <button *ngFor="let us of userList" mat-menu-item (click)="changeUser(us)">{{us.fname}}</button>
        </mat-menu>

    </div>
    <div fxFlex="100">
        <div fxLayout="row wrap">
            <div *ngFor="let user of userList" fxFlex.md="20" fxFlex.lg="20" fxFlex.sm="100" fxFlex.xs="100" fxFlex.it-xl="50" class="card-sec">
                <mat-card class="contact-card">
                    <div fxLayout="row wrap">
                        <div fxFlex="20">
                            <mat-icon>person</mat-icon>
                        </div>
                        <div fxFlex="80">
                            <div class="user-name">{{user.fname}} {{user.lname}}</div>
                            <div class="user-mail">{{user.mail}}</div>
                            <div class="user-number">{{user.number}}</div>
                        </div>
                    </div>
                    <mat-card-actions>
                        <button mat-button class="card-btn" (click)="chat(user)">
                            <mat-icon>chat</mat-icon> Chat
                        </button>
                        <button mat-button class="card-btn" (click)="editContact(user)">
                            <mat-icon>edit</mat-icon> Edit
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
    <div fxFlex="100" class="foot-sec">
        <button mat-button class="add-new" (click)="addContact()">
            <mat-icon>add</mat-icon> <span>ADD</span>
        </button>
    </div>
</div>
